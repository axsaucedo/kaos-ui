name: Deploy Dev

on:
  push:
    branches: [main, release-process]  # TODO: Remove release-process before merge
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'package.json'
      - 'vite.config.ts'
      - 'tailwind.config.ts'
      - 'VERSION'
      - '.github/workflows/deploy-dev.yaml'
  workflow_dispatch:

# Grant permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for dev deployment
        env:
          VITE_BASE: /kaos-ui/dev/
        run: npm run build

      - name: Checkout gh-pages branch
        id: checkout-gh-pages
        run: |
          if git fetch origin gh-pages:gh-pages 2>/dev/null; then
            echo "gh-pages branch exists, checking out..."
            git worktree add gh-pages gh-pages
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "gh-pages branch does not exist yet"
            mkdir -p gh-pages
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          
          # Copy existing gh-pages content if it exists
          if [ -d "gh-pages" ] && [ "$(ls -A gh-pages 2>/dev/null)" ]; then
            echo "Copying existing gh-pages content..."
            cp -r gh-pages/* deploy/ 2>/dev/null || true
            rm -rf deploy/.git deploy/.nojekyll 2>/dev/null || true
          else
            echo "No existing gh-pages content, starting fresh"
          fi
          
          # Add .nojekyll
          touch deploy/.nojekyll
          
          # Deploy to /dev/ path
          rm -rf deploy/dev
          mkdir -p deploy/dev
          cp -r dist/* deploy/dev/
          
          # Ensure redirect index.html exists at root
          if [ ! -f deploy/index.html ]; then
            cp public/redirect-index.html deploy/index.html
          fi
          
          echo "Deployment structure:"
          ls -la deploy/
          echo ""
          echo "Subdirectories:"
          find deploy -maxdepth 1 -type d

      - name: Push to gh-pages branch
        run: |
          cd deploy
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deploy dev: ${{ github.sha }}"
          git push -f "https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git" HEAD:gh-pages

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # Only deploy from main branch
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
